<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1rem;
            text-align: center;
        }
        .manual-link {
            margin-top: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Redirecting you to the destination...</div>
    <a id="manualLink" href="#" class="manual-link">Click here if you are not redirected</a>
    <a href="index.html" class="home-link" style="margin-top: 2rem; color: #6b7280; text-decoration: none; font-size: 0.9rem;">Back to Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const targetUrl = params.get('url');
            const manualLink = document.getElementById('manualLink');

            if (targetUrl) {
                try {
                    // Validate URL protocol
                    const url = new URL(decodeURIComponent(targetUrl));
                    if (['http:', 'https:'].includes(url.protocol)) {
                        manualLink.href = url.href;
                        // Small delay to show the "Redirecting" page (optional, but good UX)
                        setTimeout(() => {
                            window.location.href = url.href;
                        }, 1000);
                    } else {
                        throw new Error('Invalid protocol');
                    }
                } catch (e) {
                    document.querySelector('.message').textContent = 'Invalid or unsafe URL provided.';
                    document.querySelector('.loader').style.display = 'none';
                    manualLink.style.display = 'none';
                }
            } else {
                document.querySelector('.message').textContent = 'No destination URL specified.';
                document.querySelector('.loader').style.display = 'none';
                manualLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
