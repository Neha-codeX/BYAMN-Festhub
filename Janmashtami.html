<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Janmashtami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Tangerine:wght@700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/festival.css">
    <style>
        :root {
            --primary: #4a148c;
            --secondary: #ffab00;
            --accent: #ff6d00;
            --light: #f3e5f5;
            --dark: #12005e;

<body>
    <header>
        <h1>Happy Janmashtami</h1>
        <button class="btn-create" id="createBtn">
            <i class="fas fa-plus"></i> Create
        </button>
    </header>

    <div class="main-content">
        <div class="floating-decor decor-1">
            <i class="fas fa-om"></i>
        </div>
        <div class="floating-decor decor-2">
            <i class="fas fa-peace"></i>
        </div>

        <div class="share-modal" id="shareModal">
            <div class="share-content">
                <div class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
                <h2>Share Your Greeting</h2>
                <p>Spread the festive joy with your friends and family!</p>
                
                <div class="share-options">
                    <div class="share-option whatsapp" id="whatsappShare">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="share-option facebook" id="facebookShare">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="share-option twitter" id="twitterShare">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="share-option copy-link" id="copyLink">
                        <i class="fas fa-copy"></i>
                    </div>
                </div>
                
                <div class="share-url">
                    <input type="text" id="shareUrlInput" readonly>
                    <button id="copyUrlBtn">Copy</button>
                </div>
            </div>
        </div>
        
        <!-- Ad Placeholder 1 -->
        <div class="responsive-ad">
            <div class="ad-wrapper">
                <script type="text/javascript">
                    atOptions = {
                        'key': '4ce295f652d4e4cae3fba30855200151',
                        'format': 'iframe',
                        'height': 80,
                        'width': 480,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//aweresolve.com/4ce295f652d4e4cae3fba30855200151/invoke.js"></script>
            </div>
        </div>
        
        <div class="form-box" id="formBox">
            <h2>Create Your Greeting</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder=" " autocomplete="off">
                <label for="nameInput">Your Name</label>
            </div>
            <button class="btn-generate" id="generateBtn">
                Generate Greeting
            </button>
        </div>
        
        <div class="greeting-card" id="greetingCard">
            <h2>Happy Janmashtami</h2>
            <img class="greeting-image" id="greetingImage" src="" alt="Janmashtami Image">
            
            <p class="greeting-text" id="randomWish"></p>
            
            <div class="sender-name" id="senderName"></div>
            
            <p class="hindi-wish">और उनके परिवार की ओर से आपको और आपके परिवार को श्रीकृष्ण जन्माष्टमी की हार्दिक शुभकामनाएं!</p>
            
            <div class="action-btns">
                <a href="#" class="action-btn btn-share" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Share
                </a>
                <a href="#" class="action-btn btn-new" id="newCardBtn">
                    <i class="fas fa-plus"></i> Add Your Name
                </a>
            </div>
        </div>

        <!-- Ad Placeholder 2 -->
        <div class="ad-placeholder">
            <script async="async" data-cfasync="false" src="//aweresolve.com/5f30fff3bb556620e90e0610b7982216/invoke.js"></script>
            <div id="container-5f30fff3bb556620e90e0610b7982216"></div>
        </div>
        
        <footer>
            <div class="footer-content">
                <p class="copyright">© 2025 Janmashtami Greetings. All Rights Reserved.</p>
            </div>
        </footer>

        const images = [
            "images/Janmashtami.jpg"
        ];

        const wishes = [
            "May Lord Krishna steal all your tensions and worries on this Janmashtami! And give you all the love, peace and happiness! Happy Janmashtami!",
            "May Lord Krishna come to your house and take away all your Makhan - Mishri with all your worries and sorrows. Happy Janmashtami!",
            "May the Natkhat Nandlala always make your life colorful with lively pranks that keep you on your toes and instills and evokes child-like traits in you, at all times.",
            "I am praying for you and I know he is listening May Makhanchor steal your worries and leave you peace and happiness on this holy occasion of Krishna Janmashtami!",
            "May the festival of Janmashtami bring you joy, peace, and love. Happy Krishna Janmashtami!",
            "Celebrate the birth of Lord Krishna who enchants everyone with his playful mischiefs. Have a happy and blessed Krishna Janmashtami!",
            "May the flute of Lord Krishna guide your path towards an eternal joy and secure you with the melody of love. Happy Janmashtami!",
            "May Lord Krishna shower his blessings on you, and may every Janmashtami bring lots of happiness for you and your family. Happy Krishna Janmashtami!"
        ];
    </script>
    <script src="js/festival.js"></script>
</body>
</html>
