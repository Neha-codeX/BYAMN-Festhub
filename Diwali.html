<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Tangerine:wght@700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/festival.css">
    <style>
        :root {
            --primary: #d35400;
            --secondary: #c0392b;
            --accent: #f1c40f;
            --light: #fff3e0;
            --dark: #4a1c03;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Happy Diwali</h1>
        <button class="btn-create" id="createBtn">
            <i class="fas fa-plus"></i> Create
        </button>
    </header>

    <div class="main-content">
        <div class="floating-decor decor-1">
            <i class="fas fa-om"></i>
        </div>
        <div class="floating-decor decor-2">
            <i class="fas fa-star"></i>
        </div>

        <div class="share-modal" id="shareModal">
            <div class="share-content">
                <div class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
                <h2>Share Your Greeting</h2>
                <p>Spread the Diwali joy with your friends and family!</p>
                
                <div class="share-options">
                    <div class="share-option whatsapp" id="whatsappShare">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="share-option facebook" id="facebookShare">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="share-option twitter" id="twitterShare">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="share-option copy-link" id="copyLink">
                        <i class="fas fa-copy"></i>
                    </div>
                </div>
                
                <div class="share-url">
                    <input type="text" id="shareUrlInput" readonly>
                    <button id="copyUrlBtn">Copy</button>
                </div>
            </div>
        </div>
        
        <!-- Ad Placeholder 1 -->
        <div class="responsive-ad">
            <div class="ad-wrapper">
                <script type="text/javascript">
                    atOptions = {
                        'key': '4ce295f652d4e4cae3fba30855200151',
                        'format': 'iframe',
                        'height': 80,
                        'width': 480,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//aweresolve.com/4ce295f652d4e4cae3fba30855200151/invoke.js"></script>
            </div>
        </div>
        
        <div class="form-box" id="formBox">
            <h2>Create Your Greeting</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder=" " autocomplete="off">
                <label for="nameInput">Your Name</label>
            </div>
            <button class="btn-generate" id="generateBtn">
                Generate Greeting
            </button>
        </div>
        
        <div class="greeting-card" id="greetingCard">
            <h2>Happy Diwali</h2>
            <img class="greeting-image" id="greetingImage" src="" alt="Diwali Image">
            
            <p class="greeting-text" id="randomWish"></p>
            
            <div class="sender-name" id="senderName"></div>
            
            <p class="festival-wish">Wishing you a Diwali filled with light, love, and prosperity!</p>
            
            <div class="action-btns">
                <a href="#" class="action-btn btn-share" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Share
                </a>
                <a href="#" class="action-btn btn-new" id="newCardBtn">
                    <i class="fas fa-plus"></i> Add Your Name
                </a>
            </div>
        </div>

        <!-- Ad Placeholder 2 -->
        <div class="ad-placeholder">
            <script async="async" data-cfasync="false" src="//aweresolve.com/5f30fff3bb556620e90e0610b7982216/invoke.js"></script>
            <div id="container-5f30fff3bb556620e90e0610b7982216"></div>
        </div>
        
        <footer>
            <div class="footer-content">
                <p class="copyright">Â© 2025 Diwali Greetings. All Rights Reserved.</p>

        </footer>
    
    <script>
        const images = [
            "images/Diwali.jpg"
        ];

        const wishes = [
            "May the festival of lights bring you peace, prosperity, and happiness.",
            "Wishing you a sparkling Diwali and a crackling New Year!",
            "May your life be as colorful, magnificent, and shimmering as the lights from the lamps of Diwali.",
            "Wishing you warmth and love this Diwali.",
            "May the beauty of Diwali fill your home with happiness, and may the coming year provide you with everything that brings you joy!",
            "Let this Diwali burn all your bad times and enter you in good times.",
            "Shine like sparkles, glow like candles, and burn all the negativity like crackles. Wish you all a very lovely & cheerful Diwali.",
            "May the divine light of Diwali spread into your life peace, prosperity, happiness, and good health."
        ];
    </script>
    <script src="js/festival.js"></script>
</body>
</html>
