<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Tangerine:wght@700&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/festival.css">
    <style>
        :root {
            --primary: #0a5c36;
            --secondary: #d62828;
            --accent: #f77f00;
            --light: #f8f9fa;
            --dark: #1a1a1a;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Merry Christmas</h1>
        <button class="btn-create" id="createBtn">
            <i class="fas fa-plus"></i> Create
        </button>
    </header>

    <div class="main-content">
        <div class="floating-decor decor-1">
            <i class="fas fa-tree"></i>
        </div>
        <div class="floating-decor decor-2">
            <i class="fas fa-snowflake"></i>
        </div>

        <div class="share-modal" id="shareModal">
            <div class="share-content">
                <div class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
                <h2>Share Your Greeting</h2>
                <p>Spread the Christmas joy with your friends and family!</p>

                <div class="share-options">
                    <div class="share-option whatsapp" id="whatsappShare">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="share-option facebook" id="facebookShare">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="share-option twitter" id="twitterShare">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="share-option copy-link" id="copyLink">
                        <i class="fas fa-copy"></i>
                    </div>
                </div>

                <div class="share-url">
                    <input type="text" id="shareUrlInput" readonly>
                    <button id="copyUrlBtn">Copy</button>
                </div>
            </div>
        </div>

        <!-- Ad Placeholder 1 -->
        <div class="responsive-ad">
            <div class="ad-wrapper">
                <script type="text/javascript">
                    atOptions = {
                        'key': '4ce295f652d4e4cae3fba30855200151',
                        'format': 'iframe',
                        'height': 80,
                        'width': 480,
                        'params': {}
                    };
                </script>
                <script type="text/javascript"
                    src="//aweresolve.com/4ce295f652d4e4cae3fba30855200151/invoke.js"></script>
            </div>
        </div>

        <div class="form-box" id="formBox">
            <h2>Create Your Greeting</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder=" " autocomplete="off">
                <label for="nameInput">Your Name</label>
            </div>
            <button class="btn-generate" id="generateBtn">
                Generate Greeting
            </button>
        </div>

        <div class="greeting-card" id="greetingCard">
            <h2>Merry Christmas</h2>
            <img class="greeting-image" id="greetingImage" src="" alt="Christmas Image">

            <p class="greeting-text" id="randomWish"></p>

            <div class="sender-name" id="senderName"></div>

            <p class="christmas-wish">Wishing you a Christmas filled with love, joy, and peace!</p>

            <div class="card-actions">
                <button class="btn-share" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <button class="btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="btn-new" id="newCardBtn">
                    <i class="fas fa-redo"></i> Create New
                </button>
            </div>
        </div>
    </div>

    <!-- Ad Placeholder 2 -->
    <div class="ad-placeholder">
        <script async="async" data-cfasync="false"
            src="//aweresolve.com/5f30fff3bb556620e90e0610b7982216/invoke.js"></script>
        <div id="container-5f30fff3bb556620e90e0610b7982216"></div>
    </div>

    <footer>
        <div class="footer-content">
            <p class="copyright">© 2025 Christmas Greetings. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const images = [
            "images/Christmas.png"
        ];

        const wishes = [
            "May your Christmas be filled with the true miracles and meaning of this beautiful time.",
            "May the joy and peace of Christmas be with you all through the Year. Wishing you a season of blessings from heaven above. Happy Christmas!!",
            "May the Christmas Season bring only happiness and joy to you and your adorable family. We miss you and hope to see you in 2024.",
            "Praying you have a wonderful Christmas filled with moments you’ll always remember.",
            "May God bless you with the gift of love and the gift of peace not just on Christmas, but for the entire year!",
            "Count your blessings, sing your Christmas carols, open your gifts, and make a wish under the Christmas tree. May you have a Merry Christmas!",
            "There are many gifts under the Christmas tree, but the best one is you!",
            "May the melody and spirit of the holidays fill your home with love and peace. I wish you all the best and happy New Year too!",
            "In this loveliest and happiest of seasons, may you find many reasons to celebrate. Have a wonderful Christmas!",
            "A Christmas candle is a lovely thing; It makes no noise at all, But softly gives itself away; While quite unselfish, it grows small.",
            "May the good times and treasures of the present become the golden memories of tomorrow. Wishing you lots of love, joy and happiness. MERRY CHRISTMAS"
        ];
    </script>
    <script src="js/festival.js"></script>
</body>

</html>
