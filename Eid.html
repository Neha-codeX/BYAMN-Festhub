    <title>Eid Mubarak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/festival.css">
    <style>

<body>
    <header>
        <h1>Eid Mubarak</h1>
        <button class="btn-create" id="createBtn">
            <i class="fas fa-plus"></i> Create
        </button>
    </header>

    <div class="main-content">
        <div class="floating-decor decor-1">
            <i class="fas fa-moon"></i>
        </div>
        <div class="floating-decor decor-2">
            <i class="fas fa-star"></i>
        </div>

        <div class="share-modal" id="shareModal">
            <div class="share-content">
                <div class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
                <h2>Share Your Greeting</h2>
                <p>Spread the Eid joy with your friends and family!</p>
                
                <div class="share-options">
                    <div class="share-option whatsapp" id="whatsappShare">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="share-option facebook" id="facebookShare">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="share-option twitter" id="twitterShare">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="share-option copy-link" id="copyLink">
                        <i class="fas fa-copy"></i>
                    </div>
                </div>
                
                <div class="share-url">
                    <input type="text" id="shareUrlInput" readonly>
                    <button id="copyUrlBtn">Copy</button>
                </div>
            </div>
        </div>
        
        <!-- Ad Placeholder 1 -->
        <div class="responsive-ad">
            <div class="ad-wrapper">

                </script>
                <script type="text/javascript" src="//aweresolve.com/4ce295f652d4e4cae3fba30855200151/invoke.js"></script>
            </div>
        </div>
        
        <div class="form-box" id="formBox">
            <h2>Create Your Greeting</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder=" " autocomplete="off">
                <label for="nameInput">Your Name</label>
            </div>
            <button class="btn-generate" id="generateBtn">
                Generate Greeting
            </button>
        </div>
        
        <div class="greeting-card" id="greetingCard">
            <h2>Eid Mubarak</h2>
            <img class="greeting-image" id="greetingImage" src="" alt="Eid Image">
            
            <p class="greeting-text" id="randomWish"></p>
            
            <div class="sender-name" id="senderName"></div>
            
            <p class="eid-wish">Wishing you and your family a blessed and joyous Eid!</p>
            
            <div class="action-btns">
                <a href="#" class="action-btn btn-share" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Share
                </a>
                <a href="#" class="action-btn btn-new" id="newCardBtn">
                    <i class="fas fa-plus"></i> Add Your Name
                </a>
            </div>
        </div>

        <!-- Ad Placeholder 2 -->
        <div class="ad-placeholder">
            <script async="async" data-cfasync="false" src="//aweresolve.com/5f30fff3bb556620e90e0610b7982216/invoke.js"></script>
            <div id="container-5f30fff3bb556620e90e0610b7982216"></div>
        </div>
        
        <footer>
            <div class="footer-content">
                <p class="copyright">© 2025 Eid Greetings. All Rights Reserved.</p>
            </div>

            "May the joy of Eid be with you for the rest of your life. May all your desires be fulfilled by the grace of Allah. Happy Eid!",

            "May the divine blessings of Allah bring you hope, faith, and joy on Eid-ul-Adha and forever. Happy Eid Adha!",
            "May Allah's blessings be with you today, tomorrow and always. Eid Mubarak!",
            "Wishing you a very Happy Eid! May Allah accept your good deeds, forgive your transgressions and ease the suffering of all peoples around the globe."

    <script src="js/festival.js"></script>
